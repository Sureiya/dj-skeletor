{% if messages %}
    <div class="container-fluid">
        <div class="row-fluid center">
                {% for message in messages %}
                    <div class="alert {{ message.tags }}">
                        <button type="button" class="close" data-dismiss="alert">
                            &times;
                        </button>
                        {{ message }}
                    </div>
                {% endfor %}
        </div>
    </div>
{% endif %}
